<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>practise_14</title>

    <style type="text/css">
        div {
            width: 100px;
            height: 30px;
        }

        .div1 {
            border-width: 1px;
            border-style: dashed;
            border-color: #38b774;
        }

        p {
            font-size: 14px;
            text-indent: 28px;
        }

        #two {
            font-weight: bold;
            text-decoration: underline;
            color: #c43143;
        }
        #three {
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="div1"></div>
    <p id="one">
        很多人都喜欢用战术上的勤奋来掩盖战略上的懒惰，事实上这种
        “<span id="two">低水平的勤奋</span>”
        远远比懒惰可怕。</p>
    <p id="three">Remember: no pain, no gain！</p>

</body>

</html>
